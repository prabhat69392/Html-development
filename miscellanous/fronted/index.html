<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST AND GET </title>
</head>
<body>
<h3>this is the get request </h3>
  <form  method="get" action="http://localhost:8080/register">
   <input placeholder="enter name " name="user" type="text">
   <input placeholder="enter name" name="password" type="password">
   <button>submit</button>
  </form>
  <h3>this is the post request</h3>
  <form  method="post" action="http://localhost:8080/register">
   <input placeholder="enter name " name="user" type="text">
   <input placeholder="enter name" name="password" type="password">
   <button>submit</button>
  </form>
  <script src="app.js"></script>
</body>
</html>
