<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- to import the css extension -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="style3.css" rel="stylesheet">
  <title>bootstrap intro</title>
</head>
<body>
  <button class="btn btn-outline "> click me</button>
  <button class="btn btn-outline-primary btn-outline">Primary</button>
  <button class="btn btn-outline-secondary btn-outline">Secondary</button>
  <button class="btn btn-success">Success</button>
  <button class="btn btn-danger">Danger</button>
  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!--use of badge   -->
   <button class="btn btn-primary"> followers
   <span  class="badge bg-dark rounded-pill">100+</span>
   </button>
    <!-- use of alert function  -->
   <div class="alert alert-success alert-dismissible"  >your score is 50 
   <button class="btn btn-close" data-bs-dismiss="alert"  ></button>
   </div>
   <!-- buttom group (component) -->
   <div class="btn-group">
   <button class=" btn btn-primary">one</button>
   <button class=" btn btn-primary">two</button>
   <button class=" btn btn-primary">three</button>
   </div>
  <button >click me</button>
</body>
</html>
